<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить запись</title>

    <link rel="stylesheet" href="post-add_style.css">
</head>

<body>
    <header>
        <div class="HEADER">
            <img class="Logo" src="design/logo.svg" alt="LogoImg">
            <ul class="header-container">
                <li class="header-item" id="user_profile_picture">
                    <img src="design/i-user.svg">
                </li>
                <li class="header-item" id="user_name">
                    <p>@UserAccountLogin</p>
                </li>
                <li class="header-item" id="new_post">
                    <button class="header_but">Новая запись</button>
                </li>
                <li class="header-item" id="log_out">
                    <a class="head_li" id="logout" htef="">Выйти</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <h1><b>Добавить запись</b></h1>
        <form action="http://127.0.0.1:5500/post-add.html" method="post">
            <div class="input_field">
                <p><b>Заголовок</b></p>
                <input type="text" size="255" name="article_one" required />
            </div>
            <div class="input_field">
                <p><b>Текст</b></p>
                <textarea name="text" rows="10" required></textarea>
            </div>
            <div class="input_field">
                <p><b>Выберите категорию:</b></p>
                <select name="category">
                    <option>Без категории</option>
                    <option>GIT</option>
                    <option>Console</option>
                    <option>FIGMA</option>
                    <option>Новости</option>
                    <option>Карьера</option>
                    <option>Обучение</option>
                </select>
            </div>
            <div class="input_field">
                <label for="file-upload">
                    <img src="design/skrepka.svg">
                    <p><b>Прикрепить файл изображения</b></p>
                </label>
                <input type="file" accept="image/*" name="post_file_upload">
            </div>
            <button class="new_post" value="button_upload" type="submit">
                <p><b>Опубликовать</b></p>
            </button>
        </form>
        <footer id="colophon" class="footer">
            <div class="anchors">
                <a href="https://github.com/SubbotinaKate/works" class="a_one">Об авторе</a>
                <a href="" class="a_two">Технологии</a>
            </div>
            <div class="text">
                <p>Blog, 2022</p>
            </div>
        </footer>
    </main>
</body>

</html>
