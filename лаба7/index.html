<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/lab_4.css">
    <link rel="stylesheet" href="style/lab_6.css">
    <title>Lab_7</title>
</head>

<body>
    <div id="app">
        <div class="header-wrapper">
            <header class="HEADER">
                <div class="Head-logo">
                    <img src="design/logo.svg">
                </div>
                <div class="Head-item">
                    <div class="img-user">
                        <img src="/design/i-user.svg" alt="">
                    </div>
                    <nav>
                        <a id="enter">Войти</a>
                        <a>Зарегистрироваться</a>
                    </nav>
                </div>
            </header>

        </div>
        <div class="Log_in">
            <form class="Form" method="POST">
                <div class="text_header">
                    <p class="text_log_in"><b>Вход</b></p>
                    <img src="design/krest.png" class="closed">
                </div>

                <div class="log_pass">
                    <label class="login">Логин</label>
                    <input class="input_text" type="text" required>
                </div>

                <div class="log_pass">
                    <label class="pass">Пароль</label>
                    <input class="input_text" type="password" required>
                </div>

                <div class="button_log_in">
                    <button class="but_enter" value="button_enter" type="submit">
                        <p><b>Войти</b></p>
                    </button>
                    <a class="question">Забыли пароль?</a>
                </div>
        </div>
        <main>
            <a id="update_page">
            </a>
            <h1>Последние публикации</h1>
            <div class="block">
                <div class="block-items">
                    <div class="items">
                        <div v-for="p_data in Pdata" class="item">
                            <img v-bind:src="p_data.image" alt="Изображение">

                            <div class="item_descb">
                                <h4>{{p_data.title}}</h4>
                                <p class="item_p">{{p_data.intro}}</p>
                            </div>

                            <div class="line">
                                <p v-for="label in p_data.labels" v-bind:data-categories="label" class="written">
                                    {{label}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <button class="load-button"><b>Загрузить еще 6</b></button>
                </div>
                <div class="extra-menu" id="extraMenu">
                    <b>Рубрики</b>
                    <a href="#update_page" class="extra_tag" data-tag="education">Обучение</a>
                    <a href="#update_page" class="extra_tag" data-tag="career">Карьера</a>
                    <a href="#update_page" class="extra_tag" data-tag="figma">Figma</a>
                    <a href="#update_page" class="extra_tag" data-tag="console">Консоль</a>
                    <a href="#update_page" class="extra_tag" data-tag="git">Git</a>
                    <a href="#update_page" class="extra_tag" data-tag="news">Новости</a>
                </div>
            </div>
            <footer id="colophon" class="footer">
                <div class="anchors">
                    <a href="https://github.com/SubbotinaKate/works" class="a_one">Об авторе</a>
                    <a href="" class="a_two">Технологии</a>
                </div>
                <div class="text">
                    <p>Blog, 2022</p>
                </div>
            </footer>
    </div>
    </main>
    <script src="scripts7lab/vue.min.js"></script>
    <script src="scripts7lab/vue_content_massiv.js"></script>
    <script src="scripts7lab/vue_start.js"></script>

</body>

</html>
